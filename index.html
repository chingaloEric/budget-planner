<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="success">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                                <ion-card>
                                        <ion-card-header>New Expense</ion-card-header>
                                        <ion-card-content>
                                            <ion-item>
                                                <ion-label position="floating">Enter expense</ion-label>
                                                <ion-input type="text" required="true" id="input-expense"></ion-input>
                                            </ion-item>
                            
                                            <ion-item>
                                                <ion-label position="floating">Enter amount</ion-label>
                                                <ion-input type="number" id="input-amount"></ion-input>
                                            </ion-item>
                                            <div class="ion-text-right ion-margin-vertical">
                                                <ion-button fill="outline" color="danger" id="btn-cancel">Clear<ion-icon name="close" slots="end"></ion-icon></ion-button>
                                                <ion-button id="btn-add">Add Expense <ion-icon name="add" slots="end"></ion-icon></ion-button>
                                            </div>
                                        </ion-card-content>
                                    </ion-card>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-list id="expense-list"></ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <p margin>Total Expenses: Tshs. <span id="total-expenses"></span></p>
                        </ion-col>
                    </ion-row>
            </ion-grid>             
        </ion-content>

        <ion-alert-controller></ion-alert-controller>
    </ion-app>

    <script src="./app.js"></script>
</body>
</html>
